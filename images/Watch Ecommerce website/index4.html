<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Betting Website</title>
    <link rel="stylesheet" href="style.css">

<style>
    
 body {
    font-family: Arial, sans-serif;
    
    
 }




.container {
    width: 50%;
    margin: 50px auto;
    background-color: burlywood;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: black;
}

.betting-form {
    margin-top: 20px;
}

label {
    font-weight: bold;
}

select, input {
    margin: 10px 0;
    padding: 8px;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

.result {
    margin-top: 20px;
    padding: 10px;
    background-color: #e7f7e7;
    border: 1px solid #c1e0c1;
    border-radius: 4px;
    display: none;
}
</style>
</head>
<body>
    <div class="container">
        <img style="display: block;-webkit-user-select: none;margin: auto;cursor: zoom-in;background-color: hsl(0, 0%, 90%);transition: background-color 300ms;" src="https://st.depositphotos.com/1063346/1340/i/450/depositphotos_13409056-stock-photo-assorted-sports-equipment-on-black.jpg" width="100%" height="80%">
        
        
        <h1>Welcome</h1>
        <div class="betting-form">
            <h2>Place your Bet</h2>
            <form id="bettingForm">
                <label for="event">Choose Team:</label>
                <select id="event" required>
                    <option value="event1">Ind</option>
                    <option value="event2">Pak</option>
                    <option value="event3">Aus</option>
                </select>
                <br>

                <label for="betAmount">Bet Amount ($):</label>
                <input type="number" id="betAmount" required min="1">
                <br>

                <label for="odds">Won Team:</label>
                <select id="odds" required>
                    <option value="1.5">Won</option>
                    <!-- <option value="2.0">17</option>
                    <option value="3.0">28</option> -->
                </select>
                <br>

                <button type="submit">Place Bet</button>
            </form>

            <div id="result" class="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
